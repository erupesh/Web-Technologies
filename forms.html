<!DOCTYPE html>
<html>
    <head>
        <title>FORMS</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label>Name</label>
                <input type="text" id="name" name="name" placeholder="enter the name"><br><br>
                <label>EmailID</label>
                <input type="email" id="EmailID" name="EmailID" placeholder="enter the mail"><br><br>
                <label>Phone</label>
                <input type="number" id="phone" name="phone"><br>
            </fieldset>
            <fieldset>
                <legend>Personal Details</legend>
                <label>DOB</label>
                <input type="date" id="dob" name="dob"><br><br>
                <label>Gender</label>
                <input type="radio" id="gender" name="gender">
                <label>Male</label>
                <input type="radio" id="gender" name="gender">
                <label>Female</label>
                <input type="radio" id="gender" name="gender">
                <label>Others</label>
            </fieldset>
            <fieldset>
                <legend>Education Details</legend>
                <label>Degree</label>
                <input list="degrees" id="degree" name="degree">
                <datalist id="degrees">
                    <option value="B.tech">
                    <option value="M.Tech">
                    <option value="B.com"></option>
                </datalist><br><br>
                <label>Skills</label>
                <input type="checkbox">
                <label>HTML</label>
                <input type="checkbox">
                <Label>CSS</Label>
                <input type="checkbox">
                <label>JavaScript</label>
            </fieldset>
            <button>Submit</button>
        </form>
    </body>
</html>
